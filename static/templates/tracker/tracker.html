<div class="event" ng-show="vm.event">

  <div class="col-xs-9 col-sm-7 col-md-5 col-lg-3">
    <test-phases test-phases="vm.test_phases"></test-phases>
  </div>

  <div class="col-xs-3 col-sm-5 col-md-7 col-lg-9">
    <scopes apps="vm.apps"></scopes>

    <a class="btn btn-success btn-raised pull-right"
       href="javascript:void(0)"
       ng-show="vm.isAuthenticated"
       ng-click="vm.saveAndBack()">Save and back</a>

  </div>
  
</div>

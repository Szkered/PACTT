<div class="event" ng-show="vm.event">
  
  <div class="row">
    
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
      <timeline test-phases="vm.test_phases" edit-mode="false"></timeline>
    </div>

    <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
      <app-list apps="vm.appsAll"
	      app="vm.apps"
	      is-authenticated="vm.isAuthenticated"
	      edit-mode="false"
	      exec-mode="true">
      </app-list>
    </div>
    
  </div>
</div>

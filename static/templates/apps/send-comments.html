<form role="form" ng-submit="vm.submit()">
  <h1>Send Comments</h1>
  
  <div class="form-group">
    <label for="test_phase__description">Comments</label>
    <textarea class="form-control"
	    id="test_phase__description"
	    rows="3"
	    placeholder="eg. We have a problem"
	    ng-model="vm.comments">
    </textarea>
  </div>

  <div class="form-group">
    <button class="btn btn-primary" type="submit">
      Submit
    </button>
  </div>

</form>

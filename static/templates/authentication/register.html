<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h1>Register</h1>

    <div class="well">
      <form role="form" ng-submit="vm.register()">

	<div class="form-group">
	  <label for="register__sid">SID</label>
	  <input class="form-control" type="text" id="register__sid" ng-model="vm.sid"
		 placeholder="eg. A123456"/>
	</div>
	
	<div class="form-group">
	  <label for="register__email">Email</label>
	  <input class="form-control" type="email" id="register__email" ng-model="vm.email"
		 placeholder="eg. jon@jpmchase.com"/>
	</div>

	<div class="form-group">
	  <label for="register__password">Password</label>
	  <input class="form-control" type="password" id="register__password"
		 ng-model="vm.password"
		 placeholder="eg. 12345"/>
	</div>

	<div class="form-group">
	  <label for="register__confirm_password">Confirm Password</label>
	  <input class="form-control" type="password" id="register__confirm_password"
		 ng-model="vm.confirm_password"
		 placeholder="eg. 12345"/>
	</div>

	<div class="form-group">
	  <label for="register__first_name">First Name</label>
	  <input class="form-control" type="text" id="register__first_name" ng-model="vm.first_name"
		 placeholder="eg. John"/>
	</div>

	<div class="form-group">
	  <label for="register__last_name">Last Name</label>
	  <input class="form-control" type="text" id="register__last_name" ng-model="vm.last_name"
		 placeholder="eg. Doe"/>
	</div>

	<!-- <div class="form-group"> -->
	<!--   <label for="register__lob">LOB</label> -->
	<!--   <input class="form-control" type="text" id="register__lob" ng-model="vm.lob" -->
	<!-- 	 placeholder="eg. CIB TRM"/> -->
	<!-- </div> -->

	<div class="form-group">
	  <label for="register__lob_choices">LOB dropdown</label>
	  <select class="form-control"
		  id="register__lob_choices"
		  ng-model="vm.lob"
		  ng-options="lobType.value for lobType in vm.lobTypes"></select>
	</div>

	<div class="form-group">
	  <button type="submit" class="btn btn-primary">Submit</button>
	</div>
	
      </form>
    </div>
    
  </div>
</div>
